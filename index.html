<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <title>Pass The Message</title>
</head>
<body>
    
  <div class="container">
    <div class="message">
        <p>
            <h3 style="text-align: center; font-weight:
            bold;">Pass the message</h3>
            <p style="border-bottom: 2px solid rgba(211,
            211,211,0.5);"></p>
        </p>
        <p>
            <label for="message-input">Enter a message</label>
            <br>
             <button style="border-radius: 5px 0 0 5px;">
            <i class="fa fa-envelope-open" aria-hidden="true"></i>
            </button><input id="message-input" type="text">
        </p>
        <p>
            <button onclick="getMessage()">Submit</button>
        </p>
    <p id="message-output" style="text-align: 
    center;text-transform: uppercase;"></p>
    </div>
  </div>
    <script src="main.js"></script>
</body>
</html>
